<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>cookie基础与应用</title>
 <script>
 function setCookie(name, value, iDay)
 {
     var oDate=new Date();
     oDate.setDate(oDate.getDate()+iDay);//现在的日期加上天数即为过期时间。

 	 document.cookie=name+'='+value+';expires='+oDate;
 };//建立cookie
 function getCookie(name)
 {
     var arr=document.cookie.split('; ');
	 for(var i=0;i<arr.length;i++)
	 {
	     var arr2=arr[i].split('=');
		 if (arr2[0]==name)
	     {
			 return arr2[1];
         }
	 }
     return '';
 };//获取cookie
 function removeCookie()
 {
     setCookie(name,1,-1);//日期设置为-1，表示已过期
 }
 setCookie('username', 'chacha', 10);
 setCookie('password', '123456', 10);
 alert(document.cookie);
 </script>
 </head>

</html>
